<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="../static/after.css">
</head>
<body>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>David</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Emma</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Frank</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Grace</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
